
  <div class="mb-1">
    <mat-form-field style="width: 100%">
      <input type="text" matInput placeholder="Search" class="test">
      <!-- <input type="text" placeholder="Search.."> -->
    </mat-form-field>
    
  </div>

  <div fxLayout="row wrap">
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="33.3333%" fxFlex="100" *ngFor="let product of products">
      <mat-card class="pa-0">
        <div class="media-grid">
          <figure>
            <div class="product-badge" *ngIf="product.status === 'sale'"><span>Sale</span></div>
            <img src="assets/images/unsplash/{{ product.id }}.jpg">
            <figcaption>
              <p>
                <a href="javascript:;" matTooltip="Add to cart" matTooltipPosition="left">
                  <mat-icon>shopping_basket</mat-icon>
                </a>
                <a href="javascript:;" matTooltip="Add to favorites" matTooltipPosition="left">
                  <mat-icon>favorite</mat-icon>
                </a>
                <a href="javascript:;" matTooltip="Share" matTooltipPosition="left">
                  <mat-icon>share</mat-icon>
                </a>
                <a href="javascript:;" matTooltip="Bookmark" matTooltipPosition="left">
                  <mat-icon>bookmark</mat-icon>
                </a>
              </p>
            </figcaption>
          </figure>
        </div>
        <mat-card-content class="pa-1">
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex>
              <p class="ma-0">{{ product.name }}</p>
              <p class="ma-0 pa-0 text-md">{{ product.description }}</p>
            </div>
            <div class="mat-text-primary text-xl">
              <span class="strikethrough mat-text-muted text-sm" *ngIf="product.discounted === 'discounted'">$ {{ product.discount }}</span>
              <span> $ {{ product.price }}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
